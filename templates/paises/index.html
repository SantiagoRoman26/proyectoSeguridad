{% extends 'master.html' %}
{% block contenido %}<!--aqui-->

<html>

<head>
    <meta>
    <title>Aereopuerto 2021</title>
    <link href="https://bootswatch.com/4/lux/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <h4>Lista de Paises</h4>
            <form class="d-flex" method="POST">{% csrf_token %}
                <input  class="form-control" name="busqueda" placeholder="Ingrese su Busqueda"
                    aria-label="busqueda">
                <button style="margin-left: 10px; height: 50px;" class="btn btn-info" type="submit">Buscar</button>
                <a style="margin-left: 10px;background-color: rgb(54, 54, 207); height: 50px;" 
                class="btn btn-primary" href="{% url 'crear_pais'%}" role="button">Nuevo Pais</a>
            </form> 
        </div>
    </nav>

    <div class="container">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                {% for pais in listaPais%}
                <tr>
                    <td>{{pais.pais_id}}</td>
                    <td>{{pais.nombre}}</td>
                    <td >
                        <a class="btn btn-danger" href="{% url 'eliminar_pais' pais.pais_id %}"
                            role="button">Eliminar</a>
                        <a class="btn btn-info"  href="{% url 'modificar_pais' pais.pais_id %}"
                            role="button">Editar</a>
                    </td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
{% endblock %}<!--aqui-->
