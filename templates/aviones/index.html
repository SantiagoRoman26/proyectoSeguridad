{% extends 'master.html' %}
{% block contenido %}

<div class="container">
    <h4>Lista de aviones:</h4>
    <table class="table table-sm" style="width: 100px;">
        <tr style="border-style: solid;border-width: 1px;">
            <th style="width: 10px;border-style: solid;border-width: 1px;">Viaje:</th>
            <th style="border-style: solid;border-width: 1px;">{{viaje.numero}}</th>
        </tr>
        <tr>
            <th style="width: 10px;border-style: solid;border-width: 1px;">Destino:</th>
            <th style="border-style: solid;border-width: 1px;">{{viaje.destino}}</th>
        </tr>

    </table>

    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th>Numero</th>
                <th>Capacidad</th>
                <th>Puestos</th>
            </tr>
        </thead>
        <tbody>
            {% for aviones in avion%}
            <tr>
                <td>{{aviones.numero}}</td>
                <td>{{aviones.capacidad}}</td>
                <td>{{aviones.puestos_Disponibles}}</td>
                <!--umm-->
                <td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
</div>
