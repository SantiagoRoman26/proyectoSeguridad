{% extends 'master.html' %}
{% block contenido %}
<!--aqui-->

<html>

<head>
    <meta>
    <title>Aereopuerto 2021</title>
    <link href="https://bootswatch.com/4/lux/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <h4>Lista de Aviones</h4>
            <form class="d-flex" method="POST">{% csrf_token %}
                <input class="form-control" name="busqueda" placeholder="Ingrese su Busqueda" aria-label="busqueda">
                <button style="margin-left: 10px; height: 50px;" class="btn btn-info" type="submit">Buscar</button>
                <a style="margin-left: 10px;background-color: rgb(54, 54, 207); height: 50px;" class="btn btn-primary"
                    href="{% url 'crear_avion'%}" role="button">Nuevo Avion</a>
            </form>
        </div>
    </nav>

    <div class="container">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Numero</th>
                    <th>Capacidad</th>
                    <th>Puestos</th>
                    <th>Operacion </th>
                </tr>
            </thead>
            <tbody>
                {% for aviones in listaAvion%}
                <tr>
                    <td>{{aviones.numero}}</td>
                    <td>{{aviones.capacidad}}</td>
                    <td>{{aviones.puestos_Disponibles}}</td>
                    <td>
                    <td><a class="btn btn-Danger" href="{% url 'eliminar_avion' aviones.numero %}"
                            role="button">Eliminar</a>
                    </td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
{% endblock %}
