{% extends 'master.html' %}
{% block contenido %}<!--aqui-->

<html>

<head>
    <meta>
    <title>Aereopuerto 2021</title>
    <link href="https://bootswatch.com/4/lux/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <h4>Lista de Asientos</h4>
            <form class="d-flex" method="POST">{% csrf_token %}
                <input  class="form-control" name="busqueda" placeholder="Ingrese su Busqueda"
                    aria-label="busqueda">
                <button style="margin-left: 10px; height: 50px;" class="btn btn-info" type="submit">Buscar</button>
                
            </form> 
        </div>
    </nav>

    <div class="container">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Numero</th>
                    <th>Categoria</th>
                    <th>Avion</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for asientos in listaAsientos%}
                <tr>
                    <td>{{asientos.numero}}</td>
                    <td>{{asientos.categoria}}</td>
                    <td>{{asientos.avion}}</td>
                    <td>{{asientos.estado}}</td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
{% endblock %}<!--aqui-->
